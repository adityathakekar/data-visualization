<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Grande Latte Index 2025</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css"> 

    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
        /* Override body strictly for centering this specific large map */
        body {
            justify-content: center; /* Center horizontally */
            /* Background and Font Color are now handled by style.css */
        }

        .section-container {
            width: 1400px;
            position: relative;
        }

        /* --- Typography Overrides for Map Context --- */
        h1 {
            font-size: 48px;
            line-height: 1.1;
            /* Color is inherited from style.css, no need to repeat unless different */
        }

        h1 span {
            color: var(--accent-orange); /* Use variable from style.css */
        }

        .subtitle {
            font-size: 16px;
            margin-top: 5px;
            max-width: 800px;
            line-height: 1.4;
            /* Color inherited from style.css (p tag) or set below */
            color: var(--text-muted); 
        }
        
        .subtitle strong {
            color: var(--accent-orange);
        }

        /* --- Map Specifics --- */
        #map-container {
            height: 900px;
            position: relative;
            background: #1e1e1e; /* Keep this matches card-bg */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .header-box {
            position: absolute;
            top: 40px;
            left: 50px;
            z-index: 10;
            pointer-events: none;
        }

        .footer-box {
            position: absolute;
            bottom: 30px;
            left: 50px;
            z-index: 10;
            pointer-events: auto;
        }
        
        a.source-link {
            color: #777;
            text-decoration: none;
            font-size: 12px;
            transition: color 0.2s;
        }
        a.source-link:hover {
            color: var(--accent-orange);
            text-decoration: underline;
        }

        /* --- D3 Map Elements --- */
        .country {
            stroke: #2c2c2c;
            stroke-width: 0.5px;
            transition: fill 0.3s, opacity 0.3s;
        }
        .country:hover {
            opacity: 0.8;
            stroke: #555;
        }
        .connector {
            stroke: #777;
            stroke-width: 1px;
            fill: none;
            opacity: 0.7;
        }
        .label-box-bg {
            fill: rgba(30, 30, 30, 0.95);
            stroke: var(--accent-orange);
            stroke-width: 1px;
        }
        .label-country {
            font-size: 11px;
            fill: #bbb;
            font-weight: 500;
            text-anchor: middle;
        }
        .label-price {
            font-size: 15px;
            fill: #fff;
            font-weight: 900;
            text-anchor: middle;
        }
        
        /* Legend */
        .legend-text { font-size: 10px; fill: #aaa; text-anchor: middle; }
        .legend-title { font-size: 12px; font-weight: bold; fill: #ddd; }

    </style>
</head>
<body>

<div class="section-container">
    <div id="map-container">
        <div class="header-box">
            <svg width="50" height="70" viewBox="0 0 100 120" style="float:left; margin-right: 15px;">
                <path d="M20 10 L80 10 L70 90 C70 100 60 105 50 105 C40 105 30 100 30 90 Z" fill="#222" stroke="#ff9800" stroke-width="4"/>
                <circle cx="50" cy="55" r="18" fill="#ff9800"/>
                <path d="M45 45 L55 45 M50 35 L50 65" stroke="#222" stroke-width="2"/> 
                <rect x="20" y="5" width="60" height="5" fill="#8d6e63"/>
            </svg>
            <h1 style="font-size: 42px;">The Price of a <br><span>Grande Latte</span></h1>
            <div class="subtitle">Global price comparison of <strong> a Grande (16oz)</strong> <br>Starbucks Latte (2025).</br></div>
        </div>

        <div class="footer-box">
            <div class="subtitle">
                <strong>Switzerland ($8.15)</strong> remains the most expensive market.<br>
                <strong>USA ($5.74)</strong> is now the global baseline for premium pricing.<br><br>

                    Source: Visual Capitalist (2024/25) & Economist Latte Index Data ->
                </a>
            </div>
        </div>
    </div>
</div>
